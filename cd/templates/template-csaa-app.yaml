apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: csaa-app
  
metadata:
  name: csaa-app
  annotations:
    openshift.io/display-name: css application template
    description: The RMM agent application
    iconClass: icon-java
    tags: java
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
    labels:
      app: myapp
      app.kubernetes.io/component: myapp
      app.kubernetes.io/instance: myapp
    name: myapp
    namespace: ${NAMESPACE}
  spec:
    replicas: '${REPLICAS}'
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: myapp
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
        labels:
          deploymentconfig: myapp
      spec:
        containers:
        - env:
          - name: APP_MSG
            value: ${APP_MSG} 
          image: quay.io/hsaid4326/myapp:${IMAGE_TAG}
          imagePullPolicy: Always
          name: myapp
          resources: {}
          readinessProbe:
            httpGet:
              path: /hello/api/hello
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3            
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: myapp
      app.kubernetes.io/component: myapp
      app.kubernetes.io/instance: myapp
    name: myapp
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      deploymentconfig: myapp
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
    labels:
      app: myapp
      app.kubernetes.io/component: myapp
      app.kubernetes.io/instance: myapp
    name: myapp
    namespace: ${NAMESPACE}
  spec:
    host: myapp-${NAMESPACE}.apps.cluster-914a.914a.example.opentlc.com
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: myapp
      weight: 100
    wildcardPolicy: None
parameters:
- name: NAMESPACE
  displayName: namespace of the project for application
  description: The namespace of the project for application
  required: true
- name: APP_MSG
  displayName: Database Password
  description: Password to access the database
- name: IMAGE_TAG
  displayName: Webhook Secret
  description: Secret for webhooks
  required: true
  value: stable
- name: REPLICAS
  displayName: Application Instances
  description: Application instances
  required: true

  
  

